<!-- <p>partial-task-complete-dialog works!</p> -->
<div class="kt-portlet">
    <div class="kt-portlet__head kt-portlet__head__custom">
        <div class="kt-portlet__head-label">
            <h3 class="kt-portlet__head-title">Partial Complete</h3>
            <span class="kt-portlet__head-icon kt-hide">
                <i class="la la-gear"></i>
            </span>
        </div>
    </div>
    <div class="kt-form">
        <div class="kt-portlet__body">
            <div class="form-group kt-form__group row">
                <div class="col-12 kt-margin-b-10">
                    <div class="partialBlocks" 
                    *ngFor="let partial of partialCompletePercent"
                    [class.isSelected]="(data.TaskStatusValue == partial.Value && !isChanged) || selectedValue == partial.Value"
                    (click)="taskValue(partial.Value)">{{partial.Value}}%</div>
                </div>
            </div>
        </div>
        <div class="kt-portlet__foot kt-portlet__no-border kt-portlet__foot--fit text-right">
            <div class="kt-form__actions kt-form__actions--sm">
                <button mat-raised-button (click)="onNoClick()">Cancel</button>&nbsp;
                <button mat-raised-button (click)="onSubmit()" [disabled]="viewLoading" color="primary">Done</button>
            </div>
        </div>
    </div>
</div>
