  <div class="col-lg-12 kt-margin-b-10">
    <mat-form-field class="mat-form-field-fluid">
        <input matInput #searchInput (keyup)="searchMember(searchInput.value)" placeholder="Search">
    </mat-form-field>
</div>
<mat-form-field>
  <mat-label>Toppings</mat-label>
  <mat-select [formControl]="toppings" multiple>
    <mat-select-trigger>
      {{toppings.value?.[0] || ''}}
      <span *ngIf="(toppings.value?.length || 0) > 1" class="example-additional-selection">
        (+{{(toppings.value?.length || 0) - 1}} {{toppings.value?.length === 2 ? 'other' : 'others'}})
      </span>
    </mat-select-trigger>
    <mat-option *ngFor="let topping of allData" [value]="topping">{{topping.Name}}</mat-option>
  </mat-select>
</mat-form-field>
<div class="kt-form__actions kt-form__actions--sm">
  <button (click)="close()" type="button" mat-raised-button> Cancel</button>&nbsp;
  <button (click)="onSubmit()" type="button" mat-raised-button color="primary" [disabled]="viewLoading">
      Done</button>
</div>
