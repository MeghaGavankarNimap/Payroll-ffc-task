<router-outlet></router-outlet>
<div class="container-fluid">
    <div class="row ">
        <div class="image-div col-5 px-0">
            <img src="assets/home.jpg" alt="YourImage" />
        </div>

        <div class="form-div col-7 px-0">
            <div class="logindetails">
                <div class="heading">
                    <h4 class="text">Get Started with BETA Field Force</h4><br />
                </div>


                <div class="form">
                    <form [formGroup]="loginForm">
                        <div class="form-group">

                            <mat-form-field>
                                <mat-label>Email Id / Mobile No</mat-label>
                                <input matInput type="text" placeholder="Email Id / Mobile No"
                                    formControlName="username" numbersOnly autocomplete="off" />
                                <mat-error style="color: red;"
                                    *ngIf="username && username.invalid && username.touched">This
                                    field is required</mat-error>
                            </mat-form-field>
                        </div>

                        <div class="form-group">
                            <mat-form-field>
                                <mat-label>password</mat-label>
                                <input matInput type="text" placeholder="Enter password" formControlName="password"
                                    autocomplete="off" />
                                <mat-error style="color: red;"
                                    *ngIf="password && password.invalid && password.touched">This
                                    field is required</mat-error>
                            </mat-form-field>
                            <br />
                            <button mat-raised-button color="primary" (click)="submit()">Sign In</button>


                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
